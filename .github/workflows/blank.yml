name: Build Cordova Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Go to Cordova Project
      run: cd FunTargetAPK

    - name: Add Android Platform
      run: |
        cd FunTargetAPK
        cordova platform add android

    - name: Build Debug APK
      run: |
        cd FunTargetAPK
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: FunTargetAPK/platforms/android/app/build/outputs/apk/debug/app-debug.apk
